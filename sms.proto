syntax = "proto3";

package intelproto;
option go_package = "/sms";

service Sms {
	rpc SendSms(SmsRequest) returns (SmsResponse) {}
    rpc ValidSms(ValidSmsRequest) returns (ValidSmsResponse) {}
  }
  
  message SmsRequest {
    string area_code = 1;
	  string phone = 2;
    int32 type = 3;
    string secret = 4;
  }
  
  message SmsResponse {
	string msg = 1;
  }

  message ValidSmsRequest {
    string area_code = 1;
	string phone = 2;
    int32 type = 3;
    string code = 4;
}

message ValidSmsResponse {
    bool result = 1;
}
