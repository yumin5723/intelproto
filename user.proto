syntax = "proto3";
import "google/protobuf/timestamp.proto";
package intelproto;
option go_package = "/user";

service User {
	rpc Login(LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
    string phone = 1;
}

message LoginResponse {
    string phone = 1;
    string username = 2;
    int32 uid = 3;
    google.protobuf.Timestamp register_time = 4;
}
  
  